<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Today</h1>
        <!-- Form -->
        <form id="form">
            <!-- Full Name -->
            <div class="form-groub">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" name="name"
                    required minlength="3" maxlength="100">
            </div>
            <!-- Phone Number -->
            <div class="form-groub">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="07705555555" name="phone"
                    required pattern="[0-9]{11}">
            </div>
            <!-- Email Address -->
            <div class="form-groub">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="email@address.com" 
                    required name="email">
            </div>
            <!-- Website URL -->
            <div class="form-groub">
                <label for="website">Website URL</label>
                <input type="url" id="website" placeholder="https://www.google.com/"
                    required name="website">
            </div>
            <!-- Password -->
            <div class="form-groub">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create Password (Min. 8 Character)"
                    required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                    title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number">
            </div>
            <!-- Confrim Password -->
            <div class="form-groub">
                <label for="password2">Confrim Password</label>
                <input type="password" id="password2" placeholder="Confrim Your Password"
                    required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name="password">
            </div>
            <button type="submit" id="submit">Register</button>
        </form>
        <!-- Error/Success Message -->
        <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-database.js"></script>

    <script type="module" src="script.js"></script>
</body>
</html>
